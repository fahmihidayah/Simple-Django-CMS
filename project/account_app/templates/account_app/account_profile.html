{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block container %}

<br>
{% if messages %}
{% for message in messages %}
<div class="alert alert-primary" role="alert">
    {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}


{% endif %}
<div class="row">
    <div class="col-md-4">
        <br>
        <div class="card">
            <div class="card-header">
                <h4>Image</h4>
            </div>
            <div class="card-body">
                <img src="https://via.placeholder.com/200.png" class="rounded mx-auto d-block"/>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <br>
        <div class="card">
            <div class="card-header">
                <h4>Profile</h4>
                <a href="#" class="btn btn-success btn-sm pull-right">Change Password</a>
            </div>
            <div class="card-body">

                {% crispy form %}
            </div>
        </div>
    </div>
</div>
{% endblock container %}
