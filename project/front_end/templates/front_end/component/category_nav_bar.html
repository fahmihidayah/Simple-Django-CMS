<form method="get" action="{% url 'search_content' %}">
    <div class="row">
        <div class="col-md-12">

            <div class="input-group" style="padding:12px">
                <input name="keyword" type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                       style="margin-right:5px" value="{{keyword}}"
                       aria-describedby="search-addon"/>
                <button type="submit" class="btn btn-outline-primary"><i class="fas fa-magnificent"></i> Search</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="nav">
                {% for category in categories %}
                <li class="nav-item nav-link">

                    <input type="submit" class="btn btn-sm {% if category_name == category.name %} btn-success {% else %} btn-outline-success {% endif %}" value="{{category.name}}" name="category"/>
                    {% endfor %}
            </ul>
        </div>
    </div>
</form>
